<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <link rel="stylesheet" href="./css/navigation.css" />
    <link rel="stylesheet" href="./css/login-signup-custom.css" />
    <script defer src="./JS/index.js"></script>
</head>
<body>
    <!-- navigation -->
    <nav>
        <div class="links-container">
          <a class="nav-links">eyeware</a>
          <a class="nav-links">watches</a>
          <a class="nav-links">sale</a>
          <a class="nav-links">brand</a>
        </div>
        <div class="logo">logo</div>
        <div class="right">
          <div class="serch">search</div>
          <div class="user">user</div>
          <div class="shopping-cart">cart</div>
        </div>
      </nav>

      <div class="container-fluid col-4 signinContainer">
          <div class="heading-signup">
              <h3>new account</h3>
          </div>

          <div class="box-signup">
              <form action="">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label ">First Name</label>
                    <input type="password" class="form-control  shadow-none unstyleInput" id="inputFirstname">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input type="password" class="form-control  shadow-none unstyleInput" id="inputLastname">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"> Email Address</label>
                    <input type="password" class="form-control  shadow-none unstyleInput" id="inputEmail">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control  shadow-none unstyleInput" id="inputPassword">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control  shadow-none unstyleInput " id="inputConfirmPass">
                  </div>

                  <!-- <select name="country" id="countries">
                    <option value="India">India</option>
                    <option value="shrlanka">shr lanka</option>
                  </select> -->

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">City</label>
                    <input type="password" class="form-control  shadow-none unstyleInput" id="inputCity">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input shadow-none" id="exampleCheck1" style="background-color: grey;">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary signInBtn">Sign in</button>
                  </div>
              </form>
          </div>
      </div>
</body>
</html>
