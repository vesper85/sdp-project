<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/navigation.css" />
    <link rel="stylesheet" href="./css/styles-custom.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <title>E-commerce website</title>
  </head>
  <body>
    <div class="Container">
      <header>
        <div class="message"></div>
        <nav>
          <div class="links-container">
            <a class="nav-links">eyeware</a>
            <a class="nav-links">watches</a>
            <a class="nav-links">sale</a>
            <a class="nav-links">brand</a>
          </div>
          <div class="logo">logo</div>
          <div class="right">
            <div class="serch">search</div>
            <div class="user">user</div>
            <div class="shopping-cart">cart</div>
          </div>
        </nav>
      </header>

      <div class="slider"></div>
    </div>
    <main>
      <div class="big-img image"></div>
    </main>
    <section>
      <div class="container-fluid row image-container">
        <div class="col-sm-6 showcase_img">img</div>
        <div class="col-sm-6 showcase_img">img</div>
        <div class="col-sm-4 showcase_img">img</div>
        <div class="col-sm-4 showcase_img">img</div>
        <div class="col-sm-4 showcase_img">img</div>
      </div>
    </section>
    <section>
      <div><h2>shop by category</h2></div>
      <div class="container-fluid row">
        <div class="col-sm-4 category_img high">category</div>
        <div class="col-sm-4 category_img high">category</div>
        <div class="col-sm-4 category_img high">category</div>
      </div>
    </section>
    <div class="black_strip container-fluid"></div>
    <section>
      <div class="container-fluid end_credits"></div>
    </section>
    <script src="./JS/index.js"></script>
  </body>
